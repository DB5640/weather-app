<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="ingrese el nombre de la ciudad" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>

        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">New york</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div class="humidity">
                        <p>50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div class="wind">
                        <p>15 km/h</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        const apiKey = "c310d536fef2101788eaf943f8e7b5cf";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&lang=es&q=";
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            var data = await response.json();

            console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
            document.querySelector(".weather-icon").src = "http://openweathermap.org/img/wn/" + data.weather[0].icon + ".png";
            document.querySelector(".humidity p:first-child").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind p:first-child").innerHTML = data.wind.speed + " km/h";

        }

        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        });

    </script>

</body>

</html>
